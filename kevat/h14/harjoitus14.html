  <form id="lomake">
    <p><label for="nimi">Nimi: </label><input type="text" id="nimi"><span id="virhe-nimi" class="virhe"></span></p>

        <input type="radio" id="sukupuoli-mies" name="sukupuoli" value="mies"><label for="sukupuoli-mies">Mies</label><br>
        <input type="radio" id="sukupuoli-nainen" name="sukupuoli" value="nainen"><label for="sukupuoli-nainen">Nainen</label><br>

        <input type="text" id="sukupuoli-mika" class="piilotettu">
    </p>
    <p><input type="submit" id="rekisteroidy" value="Rekisteröidy"></p>
